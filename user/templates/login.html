{% extends "base.html" %}

{% block subtitle %}登录{% endblock %}

{% block content %}
<h2>登录</h2>
<label class="mb-3">请使用西北大学统一身份认证登录</label>
<form method="POST" name="login_form">
    {% csrf_token %}
    <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" name="username" id="username" class="form-control" required>
    </div>
    <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" name="password" id="password" class="form-control" required>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
            同意<a data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">隐私政策和用户协议</a>
        </label>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">隐私政策</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li>我们不会存储您的密码, 然而, 您的密码可能会被用于调试.</li>
                            <li>我们使用 Google Analytics 跟踪您的浏览数据.</li>
                            <li>您的所有行为将在后台实名记录.</li>
                            <li>定位服务使用了高德地图的 API, 您的位置信息及其他浏览数据将被高德知晓.</li>
                        </ul>
                    </div>
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">用户协议</h5>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li>我们保留无条件封停您的帐号的权利.</li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" id="login_btn">登录</button>
</form>

<script>
    let form = document.querySelector("form");
    form.addEventListener("submit", (event) => {
        let btn = event.submitter;
        btn.disabled = true;
        btn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="true"></span>加载中...`;
    })
</script>
{% endblock %}
